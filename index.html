<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="./dist/style.css" />
  </head>
  <body>
    <main>
      <div class="wrapper">
        <section class="box rating">
          <div class="star_img">
            <img src="./images/icon-star.svg" alt="star" />
          </div>

          <h1 class="rating-question">How did we do?</h1>

          <p class="rating-desp">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>

          <div class="rating-numbers">
            <button class="rating-btn" data-rating="1">1</button>
            <button class="rating-btn" data-rating="2">2</button>
            <button class="rating-btn" data-rating="3">3</button>
            <button class="rating-btn" data-rating="4">4</button>
            <button class="rating-btn" data-rating="5">5</button>
          </div>

          <button class="rating-submit" type="submit">Submit</button>
        </section>

        <section class="box rating-submitted hide">
          <img src="./images/illustration-thank-you.svg" alt="" />
          <div class="rating-submitted-card">
            You selected <span id="rate"></span> out of 5
          </div>
          <h1 class="rating-submitted-response">Thank you!</h1>

          <p class="rating-submitted-message">
            We appreciate you taking the time to give a rating. If you ever need
            more support, donâ€™t hesitate to get in touch!
          </p>
        </section>
      </div>
    </main>

    <script src="./app/js/script.js"></script>
  </body>
</html>
